{% extends 'homepage.html' %}
{% load static %}
{% block title %} <title> Adding a new Customer</title>{% endblock %}
{% block content %}

<div class="container">
    <form method="POST" action="/add_customer" > {% csrf_token %} 
    <h3 class="text-center">Please Enter Customer Information</h3>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    <br>
    <div class="row">
        <div class="col-md-4">
           <label for="input_customer_name" class="form-label">Enter Customer Name</label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Enter Customer Name" id="cName" name="cname" >
         </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
           <label for="input_customer_phone" class="form-label">Enter Customer Phone Number</label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Enter Customer Phone Number" id="cPhone" name="cPhone" >
         </div>
    </div>
    <br>
     <button type="submit" class="btn" style="margin: auto; display:block;">Add Customer</button>
   
</form>
    
</div>

{% endblock %}
